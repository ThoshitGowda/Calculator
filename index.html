<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <header></header>
    <main>
        <section class="display">
            <div data-previous class="previous"></div>
            <div data-present class="present"></div>
        </section>
        <section class="container">
            <button data-clear class="span-two" contenteditable="false">AC</button>
            <button data-delete contenteditable="false">DEL</button>
            <button data-operator contenteditable="false">รท</button>
            <button data-number contenteditable="false">1</button>
            <button data-number contenteditable="false">2</buttondata-number>
            <button data-number contenteditable="false">3</button>
            <button data-operator contenteditable="false">ร</button>
            <button data-number contenteditable="false">4</button>
            <button data-number contenteditable="false">5</button>
            <button data-number contenteditable="false">6</button>
            <button data-operator contenteditable="false">+</button>
            <button data-number contenteditable="false">7</button>
            <button data-number contenteditable="false">8</button>
            <button data-number contenteditable="false">9</button>
            <button data-operator contenteditable="false">-</button>
            <button data-number contenteditable="false">.</button>
            <button data-number contenteditable="false">0</button>
            <button data-compute class="span-two" contenteditable="true">=</button>
        </section>
    </main>
    <Script src="script.js"></Script>
</body>

</html>
